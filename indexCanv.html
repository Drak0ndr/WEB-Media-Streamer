<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCanv.css">
</head>
<body>
    <div class="raspVideoControl">
        <div class="handControl">
            <div class="joystick">
                <div class="centerJoystik">
                    <p>W</p>
                </div>
                <div class="betweenJoystik">
                    <p>A</p>
                    <p>D</p>
                </div>
                <div class="joystickHeart">

                    <div class="centerbtn">
                        <p>Q</p>
                    </div>
                    <div class="centerbtn">
                        <p>E</p>
                    </div>
                </div>
                <div class="centerJoystik">
                    <p>S</p>
                </div>
            </div>
            <div class="miniJoystick">
                <div class="centerJoystik">
                    <p>T</p>
                </div>
                <div class="joystickHeart">
                    <!-- <div class="centerbtn">
                        <p>R</p>
                    </div> -->
                    <div class="centerbtn">
                        <p>Y</p>
                    </div>
                </div>

                <div class="betweenJoystik">
                    <p>F</p>
                    <p>H</p>
                </div>
                <div class="centerJoystik">
                    <p>G</p>
                </div>
            </div>      
        </div>
        <canvas class="raspImg" draggable="false"></canvas>
    </div>
    <div class="tel">
        <h2>Телеметрия</h2>
        <div class="temp">
            <span>Температура цп:</span>
            <span class="cpuTemp">...℃</span>
        </div>
        <div class="battery">
            <span>Заряд батареи:</span>
            <span class="charg">...%</span>
        </div>
        <div class="battery">
            <span>Панели:</span>
            <span class="charg">закрыты</span>
        </div>
    </div>

    <div class="hands">
        <div class="hand">
            <div class="joystick">
                <div class="centerJoystik">
                    <p>I</p>
                </div>
                <div class="betweenJoystik">
                    <p>J</p>
                    <p>L</p>
                </div>
                <div class="centerJoystik">
                    <p>K</p>
                </div>
            </div>

            <div class="miniJoystick">
                <div class="centerJoystik">
                    <p>8</p>
                </div>
                <div class="joystickHeart">

                    <div class="centerbtn">
                        <p>3</p>
                    </div>
                </div>

                <div class="betweenJoystik">
                    <p>4</p>
                    <p>6</p>
                </div>
                <div class="centerJoystik">
                    <p>2</p>
                </div>
            </div>  
        </div>

    </div>
    <script src="clientCanv.js"></script>
    <script src="events.js"></script>
</body>
</html>
